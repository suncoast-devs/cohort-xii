<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>My Scoreboard</h1>
  <main>
    <section>
      <h2>Team 1</h2>
      <p class="score-for-team-one">10</p>
      <ul>
        <li>
          <label for="team-1-name">Update Team 1 Name</label>
          <input id="team-1-name" type="text" />
          <button>Update</button>
        </li>
        <li>
          <label>Update Team 1 Score</label>
          <button class="add-for-team-one">Add 1</button>
          <button class="subtract-from-team-one">Subtract 1</button>
        </li>
      </ul>
    </section>

    <section>
      <h2>Team 2</h2>
      <p class="score-for-team-two">10</p>
      <ul>
        <li>
          <label>Update Team 2 Name</label>
          <input type="text" />
          <button>Update</button>
        </li>
        <li>
          <label>Update Team 2 Score</label>
          <button class="add-for-team-two">Add 1</button>
          <button class="subtract-from-team-two">Subtract 1</button>
        </li>
      </ul>
    </section>
  </main>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
